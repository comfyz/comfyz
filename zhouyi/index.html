<button onclick="getCurTime()" type="button">获得当前时间的位置</button>

<video id="video1" controls="controls" preload="auto" autoplay="autoplay" x5-playsinline="" playsinline="" webkit-playsinline="" x-webkit-airplay="allow" preload="auto"
 x5-video-player-fullscreen="true">

  <source src="./burmester.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<script>
 const myVid=document.getElementById("video1");
 myVid.play()
 function getCurTime()
  { 
  alert(myVid.currentTime);
  } 
function setCurTime()
  { 
  myVid.currentTime=300;
  }
 myVid.oncanplay=function(){ 
    myVid.currentTime=300;
}
 myVid.durationchange=function(){ 
    myVid.currentTime=300;
}
//也可以在这个事件触发后播放一次然后暂停（这样以后视频会处于加载状态，为后面的流畅播放做准备）
document.addEventListener("WeixinJSBridgeReady", function (){ 
    video.play();
    video.pause();
}, false)
</script>
