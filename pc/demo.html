<!DOCTYPE html>
<html>
<head>
	<title>奔驰</title>
	<meta charset="utf-8">
	<script type="text/javascript" src='js/jquery-1.7.2.min.js'></script>
	<script type="text/javascript" src="js/dianzan.js"></script>
	<script>
	function getlist()
    {
	$.ajax({
				type: 'post',
				url: '../db_manage/bxj_manage.php?id='+Math.round(),
				data: {
					types:'getvideo'
				},
				cache: false,
				dataType: 'text',
				success: function (dataa) {
					var mydate = eval("(" + dataa + ")");
					if (mydate.code == 1) {
						var counts=mydate.data.length;
						alert(counts);
						var htmls="<table border='1' width='90%'><tr style='text-align:center; line-height:30px;'><td width='10%'>num_code</td><td width='10%'>clicknum</td><td width='10%'>u_phone</td><td width='10%'>status</td></tr>";
						for(var i=0;i<counts;i++)
						{
							htmls+="<tr align='center'><td>"+mydate.data[i].num_code+"</td><td>"+mydate.data[i].clicknum+"</td><td>"+mydate.data[i].u_phone+"</td><td>"+mydate.data[i].status+"</td></tr>";
						}
						htmls+="</table>";
						$("#allinfolist").html(htmls);
					}
					else {
						 alert("没有数据");
					}
				}
			});
	return false;
}

	function fun_dianzanabc()
	{
		var id=$("#video_id").val();
		dianzan(id);
	}
	
	function fun_uphone()
	{
		var codes=$("#video_id1").val();
		var phones=$("#u_phone").val();
		$.ajax({
				type: 'post',
				url: '../db_manage/bxj_manage.php?id='+Math.round(),
				data: {
					types:'up_tel',
					u_phone:phones,
					vids:codes
				},
				cache: false,
				dataType: 'text',
				success: function (dataa) {
					var mydate = eval("(" + dataa + ")");
					if (mydate.code == 1) {
						alert(mydate.msg);
					}
					else {
						alert(mydate.msg);
					}
				}
			});
	return false;
	}
	</script>
</head>
<body>
